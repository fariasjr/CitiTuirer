{% extends 'base.html' %}

{% block body %}
    <div class="profile-picture" style="background-image: url('{{ profile.picture.url }}');"></div>

    {% if profile == request.user %}
        <a href="{% url 'tuites:profile-edit' request.user.pk %}">Editar perfil</a>
    {% endif %}

    {{ profile.email }}

    {{ profile.username }}

    {% for tuite in profile.tuite.all %}
        {% include 'includes/card.html' %}
    {% endfor %}
{% endblock %}
